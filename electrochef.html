<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroChef | 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            background-color: #374151; /* gray-700 */
            border: 1px solid #4b5563; /* gray-600 */
            color: #f9fafb; /* gray-50 */
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: #60a5fa; /* blue-400 */
            box-shadow: 0 0 0 2px #3b82f6; /* blue-500 */
        }
        .output-box {
            background-color: #1f2937; /* gray-800 */
            border: 1px solid #4b5563; /* gray-600 */
            color: #a5f3fc; /* cyan-200 */
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 0.75rem;
            width: 100%;
            min-height: 38px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body class="bg-black text-white selection:bg-white selection:text-black">

    <div class="container mx-auto max-w-4xl px-6 py-16 md:py-24">

        <header class="mb-12">
            <!-- 뒤로가기 링크 -->
            <a href="./project-detail-electrochef.html" class="text-gray-400 hover:text-white transition-colors duration-200 mb-8 block">&larr; 프로젝트 설명으로 돌아가기</a>
            
            <h1 class="text-4xl md:text-6xl font-black leading-tight mb-4">
                ElectroChef
            </h1>
            <p class="text-lg md:text-xl text-gray-400">
                전자공학 학부생을 위한 웹 기반 계산 도구
            </p>
        </header>

        <main>
            <!-- ElectroChef 계산기 -->
            <section class="bg-gray-900/50 rounded-lg p-6 md:p-8 mb-12 border border-gray-700">
                <h2 class="text-2xl font-bold mb-6 text-center">ElectroChef: 스마트 계산기</h2>
                <div class="space-y-8">
                    <!-- 각도 변환 -->
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="font-bold text-lg mb-4">각도 변환 (Radian &harr; Degree)</h3>
                        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                            <div class="md:col-span-2">
                                <label for="rad-input" class="block text-sm font-medium text-gray-400 mb-1">Radian (rad)</label>
                                <input type="number" id="rad-input" class="form-input" placeholder="e.g., 3.14159">
                            </div>
                            <div class="text-center text-2xl font-light text-gray-500">&harr;</div>
                            <div class="md:col-span-2">
                                <label for="deg-input" class="block text-sm font-medium text-gray-400 mb-1">Degree (°)</label>
                                <input type="number" id="deg-input" class="form-input" placeholder="e.g., 180">
                            </div>
                        </div>
                    </div>

                    <!-- 페이저 변환 -->
                    <div class="bg-gray-800 p-6 rounded-lg">
                        <h3 class="font-bold text-lg mb-4">페이저 변환 (Phasor Converter)</h3>
                        <!-- 직교 -> 극좌표 -->
                        <div class="mb-6">
                            <p class="text-md font-semibold text-gray-300 mb-3">직교좌표 &rarr; 극좌표 (Rectangular &rarr; Polar)</p>
                            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                                <div class="md:col-span-2 flex gap-2">
                                    <div>
                                        <label for="rect-real" class="block text-sm font-medium text-gray-400 mb-1">Real</label>
                                        <input type="number" id="rect-real" class="form-input" placeholder="a">
                                    </div>
                                    <div>
                                        <label for="rect-imag" class="block text-sm font-medium text-gray-400 mb-1">Imaginary</label>
                                        <input type="number" id="rect-imag" class="form-input" placeholder="b">
                                    </div>
                                </div>
                                <div class="text-center text-2xl font-light text-gray-500">&rarr;</div>
                                <div class="md:col-span-2 flex gap-2">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-1">Magnitude (r)</label>
                                        <div id="polar-mag" class="output-box"></div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-1">Angle (&theta;°)</label>
                                        <div id="polar-angle" class="output-box"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 극 -> 직교좌표 -->
                        <div>
                            <p class="text-md font-semibold text-gray-300 mb-3">극좌표 &rarr; 직교좌표 (Polar &rarr; Rectangular)</p>
                            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                                <div class="md:col-span-2 flex gap-2">
                                    <div>
                                        <label for="polar-mag-in" class="block text-sm font-medium text-gray-400 mb-1">Magnitude (r)</label>
                                        <input type="number" id="polar-mag-in" class="form-input" placeholder="r">
                                    </div>
                                    <div>
                                        <label for="polar-angle-in" class="block text-sm font-medium text-gray-400 mb-1">Angle (&theta;°)</label>
                                        <input type="number" id="polar-angle-in" class="form-input" placeholder="&theta;°">
                                    </div>
                                </div>
                                <div class="text-center text-2xl font-light text-gray-500">&rarr;</div>
                                <div class="md:col-span-2 flex gap-2">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-1">Real</label>
                                        <div id="rect-real-out" class="output-box"></div>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-400 mb-1">Imaginary</label>
                                        <div id="rect-imag-out" class="output-box"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="text-center text-gray-500 mt-20 pt-8 border-t border-gray-800">
            <p>&copy; 2025. Seokjun Ryu. All rights reserved.</p>
            <p class="mt-2">
                <a href="mailto:r.sjun3@gmail.com" class="hover:text-white">Email</a> &bull;
                <a href="https://github.com/SEORY0" target="_blank" class="hover:text-white">GitHub</a> &bull;
                <a href="https://www.instagram.com/r.sjun/" target="_blank" class="hover:text-white">Blog</a>
            </p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Helper function to format numbers
            const format = (num) => isNaN(num) ? '' : parseFloat(num.toFixed(4));

            // Radian <-> Degree Converter
            const radInput = document.getElementById('rad-input');
            const degInput = document.getElementById('deg-input');

            radInput.addEventListener('input', () => {
                const rad = parseFloat(radInput.value);
                degInput.value = format(rad * (180 / Math.PI));
            });

            degInput.addEventListener('input', () => {
                const deg = parseFloat(degInput.value);
                radInput.value = format(deg * (Math.PI / 180));
            });

            // Phasor Converter: Rect -> Polar
            const rectReal = document.getElementById('rect-real');
            const rectImag = document.getElementById('rect-imag');
            const polarMag = document.getElementById('polar-mag');
            const polarAngle = document.getElementById('polar-angle');

            const convertRectToPolar = () => {
                const a = parseFloat(rectReal.value);
                const b = parseFloat(rectImag.value);
                if (isNaN(a) || isNaN(b)) {
                    polarMag.textContent = '';
                    polarAngle.textContent = '';
                    return;
                }
                const r = Math.sqrt(a * a + b * b);
                const theta = Math.atan2(b, a) * (180 / Math.PI);
                polarMag.textContent = format(r);
                polarAngle.textContent = format(theta);
            };
            rectReal.addEventListener('input', convertRectToPolar);
            rectImag.addEventListener('input', convertRectToPolar);

            // Phasor Converter: Polar -> Rect
            const polarMagIn = document.getElementById('polar-mag-in');
            const polarAngleIn = document.getElementById('polar-angle-in');
            const rectRealOut = document.getElementById('rect-real-out');
            const rectImagOut = document.getElementById('rect-imag-out');

            const convertPolarToRect = () => {
                const r = parseFloat(polarMagIn.value);
                const theta = parseFloat(polarAngleIn.value);
                 if (isNaN(r) || isNaN(theta)) {
                    rectRealOut.textContent = '';
                    rectImagOut.textContent = '';
                    return;
                }
                const a = r * Math.cos(theta * Math.PI / 180);
                const b = r * Math.sin(theta * Math.PI / 180);
                rectRealOut.textContent = format(a);
                rectImagOut.textContent = format(b);
            };
            polarMagIn.addEventListener('input', convertPolarToRect);
            polarAngleIn.addEventListener('input', convertPolarToRect);
        });
    </script>
</body>
</html>
