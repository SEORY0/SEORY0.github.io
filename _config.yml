site: Sidey
url: "https://SEORY0.github.io"
title: "SEORY0"
description: ""
twitter:
  username: #yourusername
  card: summary
  creator: #yourusername
author: 
  twitter: #yourusername
  name: "SEORY0"
  avatar:
  email: #youremail
  url: #yoururl
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  books:
    output: true
    permalink: /books/:slug/
  photos:
    output: true
    permalink: /photos/:slug/
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"